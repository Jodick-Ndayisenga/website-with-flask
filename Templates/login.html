{% extends "base.html" %} {% block title %}Login{% endblock %} {% block appearance %}
<body style="background-color: rgb(223, 232, 223);">
    <form method="POST">
      <h3 style = "color:rgb(0, 0, 0) ;" ,align="center">Login to your account.</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
</body>
    {% endblock appearance%}
